<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>The PupperGram&trade; - About</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- stylesheets -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css-masonry/files/css/labs.css">
        <link rel="stylesheet" href="css-masonry/files/css/masonry.css">
        <link rel="icon" type="image/x-icon" href="doggoimgs/simple-cute-dog-black-logo-icon-design-vector.jpg" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">

        <!-- scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
            integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
            async></script>

        <!-- components -->
        <script defer src="js/navbar.js"></script>
        <script defer src="js/footer.js"></script>
    </head>

    <body>

        <!--NavBar Start -->
        <navbar-component></navbar-component>
        <!--NavBar Start -->

        <!-- Header start -->
        <header class="container-fluid text-dark">
            <div class="container mx-auto text-center">
                <h1 class="display-2 fw-bolder ">About the Pups! <br><span class="display-6">See what these babies are
                        all about!</span> </h1>
            </div>
        </header>
        <!-- Header end -->

        <main class="container-fluid mx-auto my-5 py-3">
            <!-- Start of the featurettes -->
            <section class="container p-1 px-5 rounded-5 shadow text-dark">
                <article class="row py-4">
                    <figure class="col-md-7 bg-light text-dark">
                        <h4 class="display-6 fw-bold">AeAe &amp; Callie</h4>
                        <p class="lead fs-4 text-dark">These two are my family's doggos. They are the epitome of
                            clinginess! The only things they do everyday are play, eat, poop, and sleep but, we love
                            them as much as they love us. Personally, Ae's my favorite - my main man! (don't tell my
                            mom I said that lol)</p>
                    </figure>
                    <figure class="col-md-5">
                        <div class="container d-flex justify-content-center w-100">
                            <div id="aeAndCallieCarousel" class="carousel slide carousel-fade border border-5"
                                data-bs-interval="5000" data-bs-ride="true">

                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#aeAndCallieCarousel" data-bs-slide-to="0"
                                        class="active" aria-current="true" aria-label="Slide 1"></button>
                                    <button type="button" data-bs-target="#aeAndCallieCarousel" data-bs-slide-to="1"
                                        aria-label="Slide 2"></button>
                                    <button type="button" data-bs-target="#aeAndCallieCarousel" data-bs-slide-to="2"
                                        aria-label="Slide 3"></button>
                                    <button type="button" data-bs-target="#aeAndCallieCarousel" data-bs-slide-to="3"
                                        aria-label="Slide 4"></button>
                                    <button type="button" data-bs-target="#aeAndCallieCarousel" data-bs-slide-to="4"
                                        aria-label="Slide 5"></button>
                                </div>

                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="doggoimgs/resized-images/AeCallie5.jpg" class="d-block w-100">

                                    </div>
                                    <div class="carousel-item">
                                        <img src="doggoimgs/resized-images/AeAe8.jpg" class="d-block w-auto">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="doggoimgs/resized-images/Callie1.jpg" class="d-block w-auto">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="doggoimgs/resized-images/AeAe15.jpg" class="d-block w-auto">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="doggoimgs/resized-images/Aeae1.jpg" class="d-block w-auto">
                                    </div>
                                </div>

                                <button class="carousel-control-prev" type="button"
                                    data-bs-target="#aeAndCallieCarousel" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                    data-bs-target="#aeAndCallieCarousel" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    </figure>
                </article>
                <hr class="featurette-divider">
                <article class="row py-4">
                    <figure class="col-md-7 order-md-2 bg-light text-dark">
                        <h4 class="display-6 fw-bold">Summer &amp; Quinn</h4>
                        <p class="lead fs-4 text-dark">These lovely ladies are my best friend's furbabies. Wherever
                            they go,
                            they catch the attention of every hooman that passes by with their feisty looks and
                            their adorable nature. Like their furmom, they are very adventurous, quite mischievous,
                            elegant, beautiful, and gentle souls.</p>
                    </figure>
                    <figure class="col-md-5 order-md-1">
                        <div class="container d-flex justify-content-center" style="width: fit-content;">
                            <div id="summerAndQuinnCarousel" class="carousel slide carousel-fade border border-5"
                                data-bs-interval="5000" data-bs-ride="true">

                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#summerAndQuinnCarousel" data-bs-slide-to="0"
                                        class="active" aria-current="true" aria-label="Slide 1"></button>
                                    <button type="button" data-bs-target="#summerAndQuinnCarousel" data-bs-slide-to="1"
                                        aria-label="Slide 2"></button>
                                    <button type="button" data-bs-target="#summerAndQuinnCarousel" data-bs-slide-to="2"
                                        aria-label="Slide 3"></button>
                                    <button type="button" data-bs-target="#summerAndQuinnCarousel" data-bs-slide-to="3"
                                        aria-label="Slide 4"></button>
                                    <button type="button" data-bs-target="#summerAndQuinnCarousel" data-bs-slide-to="4"
                                        aria-label="Slide 5"></button>
                                </div>

                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="doggoimgs/resized-images/Summer1.jpg" class="d-block w-auto">

                                    </div>
                                    <div class="carousel-item">
                                        <img src="doggoimgs/resized-images/Summer6.jpg" class="d-block w-auto">

                                    </div>
                                    <div class="carousel-item">
                                        <img src="doggoimgs/resized-images/Summer14.jpg" class="d-block w-auto">

                                    </div>
                                    <div class="carousel-item">
                                        <img src="doggoimgs/resized-images/Quinn8.jpg" class="d-block w-auto">

                                    </div>
                                    <div class="carousel-item">
                                        <img src="doggoimgs/resized-images/Quinn9.jpg" class="d-block w-auto">

                                    </div>
                                </div>

                                <button class="carousel-control-prev" type="button"
                                    data-bs-target="#summerAndQuinnCarousel" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                    data-bs-target="#summerAndQuinnCarousel" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    </figure>
                </article>
                <hr class="featurette-divider">
                <article class="row py-4">
                    <figure class="col-md-7 bg-light text-dark">
                        <h4 class="display-6 fw-bold">Alon &amp; Isla </h4>
                        <p class="lead fs-4 text-dark">These precious young'uns are Summer's puppies. The moment they
                            were
                            born, everyone swooned over how cute they are! We look forward to their quirky moments
                            and their playful nature!</p>
                    </figure>
                    <figure class="col-md-5">
                        <div class="container d-flex justify-content-center" style="width: fit-content;">
                            <div id="alonAndIslaCarousel" class="carousel slide carousel-fade border border-5"
                                data-bs-interval="5000" data-bs-ride="true">

                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#alonAndIslaCarousel" data-bs-slide-to="0"
                                        class="active" aria-current="true" aria-label="Slide 1"></button>
                                    <button type="button" data-bs-target="#alonAndIslaCarousel" data-bs-slide-to="1"
                                        aria-label="Slide 2"></button>
                                </div>

                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="doggoimgs/resized-images/Isla1.jpg" class="d-block w-auto">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="doggoimgs/resized-images/Alon2.jpg" class="d-block w-auto">
                                    </div>
                                </div>

                                <button class="carousel-control-prev" type="button"
                                    data-bs-target="#alonAndIslaCarousel" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                    data-bs-target="#alonAndIslaCarousel" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    </figure>
                </article>
            </section>
            <!-- End of the featurettes -->
        </main>
        <!-- Footer start -->
        <footer-component></footer-component>
        <!-- Footer end -->
    </body>

</html>
